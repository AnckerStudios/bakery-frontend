<div class="relative">
    <form [formGroup]="form" (ngSubmit)="submit()" class=" flex flex-col items-center {{status && 'invisible'}}">
        <div class="text-3xl mb-8 mt-2 font-bold">{{form.value.id ? 'Редактирование':'Добавление'}}</div>
        <div class="flex flex-col gap-4">
            <input type="text" class="rounded-2xl border h-full px-4 py-2 bg-gray-200" placeholder="Название"
                formControlName="name">
            <div class="rounded-2xl bg-gray-200 w-full flex cursor-pointer select-none shadow-inner"
                (click)="changeDrink()">
                <div
                    class="w-full {{!form.value.isDrink && 'bg-orange-300 shadow-lg font-bold'}} rounded-2xl px-4 py-2 text-center">
                    Еда</div>
                <div
                    class="w-full {{form.value.isDrink && 'bg-orange-300 shadow-lg font-bold'}} rounded-2xl px-4 py-2 text-center">
                    Напитки</div>
            </div>
        </div>
        <div class="text-red-700 w-full mt-8">{{mes}}</div>
        <button type="submit"
            class="rounded-2xl border h-full px-4 py-2 bg-orange-300 hover:bg-orange-400"><strong>{{form.value.id ?
                'Сохранить':'Добавить'}}</strong></button>
    </form>
    <app-loading *ngIf="status == 'loading'" class="absolute top-1/2 right-1/2 -translate-x-1/2 translate-y-1/2" />

    <div *ngIf="status == 'error'" class="absolute right-1/2 top-1/2 translate-x-1/2 -translate-y-1/2">
        <div
            class=" font-bold text-5xl font-sans flex justify-center bg-gradient-to-r from-amber-500 to-pink-500 bg-clip-text text-transparent p-4">
            Ошибка!
        </div>
        <button (click)="md.close()">ok</button>
    </div>
</div>
