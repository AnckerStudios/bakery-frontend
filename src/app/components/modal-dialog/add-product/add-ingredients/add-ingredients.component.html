<div class="w-full rounded-2xl bg-gray-200 h-96 p-4 overflow-auto shadow-inner">
    <div class="grid grid-cols-2 gap-4">
        <button class="p-2 bg-orange-200 rounded-xl shadow-lg"
            *ngFor="let selectedIngredient of selectedIngredients"
            (click)="removeIngredient(selectedIngredient)"><strong>{{selectedIngredient.name}}</strong></button>
        <button class="p-2 bg-white rounded-xl shadow-lg" *ngFor="let ingredient of ingredients"
            (click)="selectIngredient(ingredient)">{{ingredient.name}}</button>
    </div>
</div>
<div class="flex">
    <input  type="text"
    class="rounded-l-2xl h-full w-full px-4 py-2 bg-gray-200 outline-none focus:bg-blue-200 text-sm "
    placeholder="Название">
    <button class="rounded-r-2xl h-full px-4 py-2 bg-gray-200 outline-none hover:bg-blue-200 text-sm ">Добавить</button>
</div>
