<div *ngIf="category" class="rounded-xl shadow-lg {{isEdit ? 'bg-orange-200':'bg-gray-200'}} flex bg relative" >
    <div class="p-4 px-6 flex flex-col w-full h-full gap-2" (click)="onEdit()">
        <div class="text-xs" (click)="isEdit && changeIsDrink()">{{category.isDrink ? 'Напитки' : 'Еда'}}</div>
        <strong *ngIf="!isEdit" class="py-2">{{category.name}}</strong>
        <input *ngIf="isEdit" type="text" class="rounded-2xl border px-4 py-2 bg-gray-100 w-4/5"  
        placeholder="Название" [(ngModel)]="category.name">
    </div>
    <div class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 font-semibold hover:text-red-500 select-none" (click)="isEdit ? updateCategory() : delCategory()">
        {{isEdit ?'✓':'✕'}}
    </div>
</div>
