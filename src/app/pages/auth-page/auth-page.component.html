<div class="login-container">
    <div class="login-card">
      <h2>Вход в систему</h2>
      <form [formGroup]="form" (ngSubmit)="submit()" class=" flex flex-col items-center">
        <div class="text-3xl mt-2 mb-8 font-bold">{{'Логин'}}</div>
        <div class="flex flex-col gap-4">
            <input type="text" maxlength="100" class="rounded-2xl border h-full w-full px-4 py-2 bg-gray-200" placeholder="Логин"
            formControlName="login">
            <input type="text" maxlength="100" class="rounded-2xl border h-full w-full px-4 py-2 bg-gray-200" placeholder="Пароль"
            formControlName="password">
        </div>
        
        <!-- <div class="text-red-700 w-full mt-8 text-center">{{mes}}</div> -->
        <button type="submit" class="rounded-2xl border h-full px-4 py-2 bg-orange-300"><strong>{{'Войти'}}</strong></button>
    </form>
