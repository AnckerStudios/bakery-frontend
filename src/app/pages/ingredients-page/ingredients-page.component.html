<div class="max-w-2xl container mx-auto pt-20 flex flex-col">
    <div class="mt-5 flex flex-col gap-4">
        <div *ngFor="let ingredient of ingredients" class="rounded-xl shadow-lg bg-gray-200 flex bg relative">
            <app-ingredient-item/>
            <div class="p-4 px-6 flex flex-col w-full h-full gap-2">
                <strong class="py-2">{{ingredient.name}}</strong>
            </div>
            <div
                class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 font-semibold  select-none items-center">
                <div *ngIf="!find(ingredient)" class=" flex gap-4">
                    <div class=" text-gray-400 font-semibold hover:text-yellow-500 select-none"
                        (click)="onSave(ingredient)">
                        E
                    </div>
                    <div class=" text-gray-400 font-semibold hover:text-red-500 select-none"
                        (click)="delIngredient(ingredient.id!)">
                        âœ•
                    </div>
                </div>
                <svg *ngIf="find(ingredient)" class="animate-spin h-5 w-5 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
            </div>
        </div>
        <div (click)="onSave(undefined)" class="rounded-xl border-dashed border-2 p-4 px-6">
            add
        </div>
    </div>

</div>
